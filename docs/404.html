<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/FrontendPortfolio/" />
    <script>
      // RedirecciÃ³n para rutas internas en GitHub Pages
      const repo = "/FrontendPortfolio";
      const redirect = () => {
        const path = window.location.pathname.replace(repo, "");
        window.location.replace(repo + "/#" + path);
      };
      redirect();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
